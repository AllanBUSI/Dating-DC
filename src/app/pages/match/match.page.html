<ion-header>
  <ion-toolbar>
    <ion-title>Match</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <ion-row>
            <ion-col size="6" *ngFor="let item of userList" (click)="goToPersonProfile()">
                <div class="back_user" [style.backgroundImage]="'url('+ item.img +')'">
                    <div class="overlay">
                        <ion-icon name="heart"></ion-icon>
                        <ion-label>{{item.name}}, 24</ion-label>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
