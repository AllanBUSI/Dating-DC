<ion-header>
    <ion-toolbar>
        <div class="user_detail">
            <div style="display: flex;align-items: center;">
                <ion-button (click)="goToBack()" fill="clear">
                    <ion-icon name="arrow-back-outline" style="color: black;"></ion-icon>
                </ion-button>
                <div class="back_user" [style.backgroundImage]="'url(assets/imgs/users/user1.jpg)'"></div>
                <div>
                    <ion-label class="name_lbl">Mausam</ion-label>
                    <ion-label class="time_lbl">Last seen 10:45 AM</ion-label>
                </div>
            </div>
            <div style="display: flex;align-items: center;">
                <!-- <div class="icn_btn">
                    <ion-icon name="videocam-outline" style="color: black;"></ion-icon>
                </div>
                <div class="icn_btn">
                    <ion-icon name="call-outline" style="color: black;"></ion-icon>
                </div> -->
                <ion-button fill="clear">
                    <ion-icon name="videocam-outline" style="color: black;"></ion-icon>
                </ion-button>
                <ion-button fill="clear">
                    <ion-icon name="call-outline" style="color: black;"></ion-icon>
                </ion-button>
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <span *ngFor="let item of messages">
            <div class="left_div" *ngIf="item.side === 'left'">
                <div class="inner_div">
                    <div class="msg_div">
                        <ion-label>{{item.msg}}</ion-label>
                    </div>
                    <ion-label class="time_lbl">10:20 am</ion-label>
                </div>
            </div>
            <div class="right_div" *ngIf="item.side === 'right'">
                <div class="inner_div">
                    <div class="msg_div">
                        <ion-label>{{item.msg}}</ion-label>
                    </div>
                    <div class="time_div">
                        <ion-label>10:20 am</ion-label>
                        <ion-icon name="checkmark-done"></ion-icon>
                    </div>
                </div>
            </div>
        </span>
    </div>
</ion-content>
<ion-footer style="background: white;">
    <div class="footer_div">
        <ion-input type="text" placeholder="Type Something"></ion-input>
        <ion-icon name="send-sharp" slot="end"></ion-icon>
    </div>
</ion-footer>
